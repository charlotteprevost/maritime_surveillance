# Deployment configuration for Render.com
# NOTE: Set environment variables in Render dashboard, not here!
# Required: GFW_API_TOKEN, BACKEND_URL, FRONTEND_ORIGINS

services:
  - type: web
    name: maritime-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    autoDeploy: true
    envVars:
      - key: GFW_API_TOKEN
        sync: false  # Set this in Render dashboard
      - key: BACKEND_URL
        sync: false  # Set to your Render service URL, e.g., https://maritime-backend.onrender.com
      - key: FRONTEND_ORIGINS
        sync: false  # Set to your frontend URL(s), e.g., https://your-username.github.io
      - key: FLASK_DEBUG
        value: "false"
      - key: HOST
        value: "0.0.0.0"
      - key: PORT
        value: "10000"  # Render uses port 10000 by default, but PORT env var will override
